version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    networks:
      - warp-network
  
  backend:
    build:
      context: ./backend
    ports:
      - "8085:8085"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - frontend
    networks:
      - warp-network
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - warp-network

networks:
  warp-network:
    driver: bridge